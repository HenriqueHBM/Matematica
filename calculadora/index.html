<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css">

    <title>Calculadora</title>
</head>

<body>
    <header>
        <h1 id="cabecalho"> Minha Calculadora</h1>
    </header>

    <main>
        <form>

            <div class="borda">

                <div class="wrapper">
                    <section class="screen">
                        0
                    </section>
                </div>


                <section class="calc-buttons">
                    <p>
                        <button class="claro">AC</button>
                        <button class="claro">C</button>
                        <button class="laranja">%</button>
                        <button class="laranja">&divide;</button>
                    </p>
                    <p>

                        <button class="cinza">7</button>
                        <button class="cinza">8</button>
                        <button class="cinza">9</button>

                        <button class="laranja">&times;</button>

                    </p>

                    <p>

                        <button class="cinza">4</button>
                        <button class="cinza">5</button>
                        <button class="cinza">6</button>

                        <button class="laranja">&minus;</button>
                    </p>

                    <p>
                        <button class="cinza">1</button>
                        <button class="cinza">2</button>
                        <button class="cinza">3</button>
                        <button class="laranja">&plus;</button>
                    </p>
                    <p>
                        <button id="zero" class="cinza">0</button>
                        <button class="cinza">.</button>
                        <button class="laranja">&equals;</button>
                    </p>
                </section>
            </div>
        </form>
    </main>

    <script src="./script.js">
    </script>

</body>

</html>
