<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css">

    <title>Calculadora</title>
</head>

<body>
    <header>
        <h1 id="cabecalho"> Minha Calculadora</h1>
    </header>

    <main>
        <form>

            <div class="borda">
                <input id="tela">

                <p>
                    <input type="reset" value="AC" id="limpar" class="claro">
                    <button onclick="deletar();return false" class="claro">C</button>
                    <button onclick="porcentagem();return false" class="laranja">%</button>
                    <button onclick="dividir();return false" class="laranja">÷</button>
                </p>
                <p>

                    <button onclick="sete()" class="cinza">7</button>
                    <button onclick="oito()" class="cinza">8</button>
                    <button onclick="nove()" class="cinza">9</button>

                    <button onclick="multiplicar();return false" class="laranja">x</button>

                </p>

                <p>

                    <button onclick="quatro()" class="cinza">4</button>
                    <button onclick="cinco()" class="cinza">5</button>
                    <button onclick="seis()" class="cinza">6</button>

                    <button onclick="subtrair();return false" class="laranja">-</button>
                </p>

                <p>
                    <button onclick="um()" class="cinza">1</button>
                    <button onclick="dois()" class="cinza">2</button>
                    <button onclick="tres()" class="cinza">3</button>
                    <button <button onclick="somar();return false" class="laranja">+</button>
                </p>
                <p>
                    <button id="zero" onclick="zero()" class="cinza">0</button>
                    <button onclick="virgula()" class="cinza">.</button>
                    <button onclick="resposta();return false" class="laranja">=</button>
                </p>

            </div>
            <br>Primeiro Número</br>
            <input id="n1" type="number"></br>

            <br>Segundo Número</br>
            <input id="n2" type='number'></br>
            </br>
            O resultado é <span></span>

        </form>
    </main>

    <script src="./script.js">
    </script>

</body>

</html>
